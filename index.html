<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Ô nhập chữ */
    #inputBox {
      position: absolute;
      top: 20px;
      display: flex;
      gap: 10px;
      z-index: 20;
    }
    #msgInput {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #createBtn {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: hotpink;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* Khung thư (trái tim) */
    #card {
      position: relative;
      width: 500px;
      height: 650px;
      margin: auto;
      background: url('your-heart-image.png') no-repeat center/cover;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 0, 100, 0.7);
      z-index: 10;
    }

    /* Chữ trong tim */
    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 32px;
      font-weight: 900;
      color: black;
      text-align: center;
      opacity: 0;

      /* viền trắng để chữ nổi bật hơn */
      text-shadow: 
        2px 2px 4px white,
        -2px -2px 4px white,
        2px -2px 4px white,
        -2px 2px 4px white;

      animation: explode 1s ease-out forwards;
      animation-delay: 1s; /* xuất hiện sau 1 giây */
    }

    @keyframes explode {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      60% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    /* Thông báo copy */
    #copyMsg {
      position: absolute;
      top: 60px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      z-index: 30;
    }
  </style>
</head>
<body>
  <div id="inputBox">
    <input id="msgInput" type="text" placeholder="Nhập lời nhắn...">
    <button id="createBtn">Tạo link</button>
  </div>

  <div id="copyMsg">✅ Đã sao chép link!</div>

  <div id="card">
    <div id="displayText"></div>
  </div>

  <script>
    // Lấy text từ URL
    const params = new URLSearchParams(window.location.search);
    if (params.has("text")) {
      const txt = decodeURIComponent(params.get("text"));
      document.getElementById("displayText").textContent = txt;
      document.getElementById("inputBox").style.display = "none";
    }

    // Nút tạo link
    document.getElementById("createBtn").addEventListener("click", () => {
      const msg = document.getElementById("msgInput").value.trim();
      if (!msg) return;

      const link = window.location.origin + window.location.pathname + "?text=" + encodeURIComponent(msg);

      // Copy link vào clipboard
      navigator.clipboard.writeText(link).then(() => {
        const copyMsg = document.getElementById("copyMsg");
        copyMsg.style.display = "block";
        setTimeout(() => copyMsg.style.display = "none", 2000);
      });

      // Hiển thị luôn nội dung trong tim
      window.location.href = link;
    });
  </script>
</body>
</html>
