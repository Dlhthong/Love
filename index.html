<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter ‚Äî Fixed Version</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
    }

    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: url("42f40e7939ab815bd5f83f20b533b9d4.jpg") no-repeat center/cover;
      z-index: 0;
    }
    body::after { right: 0; transform: scaleX(-1); }
    body::before { left: 0; }

    .letterBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .letterBox img {
      height: 85vh;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,150,200,0.8);
    }

    #displayText {
      position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 70%; text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: black;
      opacity: 0;
      transition: opacity 1s ease;
      white-space: pre-wrap;
    }
    #displayText.show { opacity: 1; }

    .typing {
      display: inline-block;
      overflow: hidden;
      animation: typing 3s steps(40) forwards;
    }
    @keyframes typing { from { width: 0; } to { width: 100%; } }

    .controls-left {
      position: absolute;
      left: 8%; top: 70%; transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 3;
    }
    .controls-left input,
    .controls-left button {
      padding: 6px;
      border-radius: 6px;
      font-size: 16px;
    }
    .controls-left button { cursor: pointer; background: pink; border: none; font-weight: bold; }

    .petal {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .star {
      position: fixed;
      width: 25px; height: 25px;
      background: gold;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      box-shadow: 0 0 15px gold;
      z-index: 5;
    }
    @keyframes fallStar {
      0% { transform: translate(0, -50px) rotate(0); opacity:1; }
      100% { transform: translate(450px, 100vh) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>

  <div class="letterBox">
    <img id="letterImg" src="Love Letter.png">
    <div id="displayText"></div>
  </div>

  <div class="controls-left" id="inputBox">
    <input type="text" id="message" placeholder="Nh·∫≠p ch·ªØ b·∫°n mu·ªën...">
    <button id="startBtn">B·∫Øt ƒë·∫ßu</button>
    <button id="themeBtn">üéÑ Ch·ªß ƒë·ªÅ Gi√°ng Sinh</button>
    <button id="copyBtn" style="display:none;">Sao ch√©p link</button>
    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <button id="musicBtn" style="position:absolute; top:20px; left:20px; z-index:4; padding:8px 14px; border:none; border-radius:8px; background:pink; font-weight:bold; cursor:pointer;">üîä Nh·∫°c</button>

  <audio id="bgm" loop>
    <source id="audioSrc" src="NGUOI_DAU_TIEN.mp3">
  </audio>

<script>
let isChristmas = false;

function createPetal() {
  const p = document.createElement("div");
  p.classList.add("petal");
  p.innerHTML = isChristmas ? (Math.random() > 0.5 ? "üéÑ" : "üéÅ") : (Math.random() > 0.5 ? "üå∏" : "üíó");
  p.style.left = Math.random()*100 + "vw";
  p.style.color = isChristmas ? "white" : (Math.random() > 0.5 ? "#ff4d6d" : "#ff8fab");
  p.style.animationDuration = (Math.random()*5+5) + "s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),10000);
}
setInterval(createPetal,80);

function createStar() {
  const s = document.createElement("div");
  s.classList.add("star");
  s.style.left = Math.random()*90 + "vw";
  s.style.top = "-50px";
  s.style.animation = `fallStar ${1.5 + Math.random()}s linear forwards`;
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),2000);
}
setInterval(createStar,800);

const messageInput = document.getElementById("message");
const displayText   = document.getElementById("displayText");
const startBtn      = document.getElementById("startBtn");
const copyBtn       = document.getElementById("copyBtn");
const resetBtn      = document.getElementById("resetBtn");
const themeBtn      = document.getElementById("themeBtn");
const musicBtn      = document.getElementById("musicBtn");
const audio         = document.getElementById("bgm");
const audioSrc      = document.getElementById("audioSrc");
const letterImg     = document.getElementById("letterImg");
const inputBox      = document.getElementById("inputBox");

function typeAnimation(t) {
  displayText.innerHTML = `<span class="typing">${t}</span>`;
  displayText.classList.add("show");
}

startBtn.addEventListener("click", () => {
  const t = messageInput.value.trim();
  if (!t) return alert("Vui l√≤ng nh·∫≠p ch·ªØ!");
  typeAnimation(t);
  startBtn.style.display = "none";
  copyBtn.style.display  = "inline-block";
  resetBtn.style.display = "inline-block";
});

copyBtn.addEventListener("click", () => {
  const t = encodeURIComponent(messageInput.value.trim());
  const url = location.origin + location.pathname + `?text=${t}`;
  navigator.clipboard.writeText(url).then(()=> alert("ƒê√£ sao ch√©p link!"));
});

resetBtn.addEventListener("click",()=>location.reload());

musicBtn.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
    musicBtn.textContent = "üîä ƒêang ph√°t";
  } else {
    audio.pause();
    musicBtn.textContent = "üîà ƒêang t·∫Øt";
  }
});

const params = new URLSearchParams(location.search);
if (params.has("text")) {
  const txt = decodeURIComponent(params.get("text"));
  inputBox.style.display = "none";
  setTimeout(()=>typeAnimation(txt),500);
}

const NORMAL_IMG   = "Love Letter.png";
const NORMAL_AUDIO = "NGUOI_DAU_TIEN.mp3";
const XMAS_IMG     = "Love Letter2 .jpg";
const XMAS_AUDIO   = "Love Letter2 .mp3";

function applyMedia(img, audioFile) {
  letterImg.src = encodeURI(img);
  audioSrc.src  = encodeURI(audioFile);
  audio.load();
}

themeBtn.addEventListener("click", () => {
  isChristmas = !isChristmas;

  if (isChristmas) {
    themeBtn.textContent = "‚ú® Ch·ªß ƒë·ªÅ th∆∞·ªùng";
    applyMedia(XMAS_IMG, XMAS_AUDIO);
    letterImg.style.boxShadow = "0 0 50px rgba(0,200,255,0.6)";

    // Force skip 2s after audio loads
    audio.addEventListener("loadeddata", function skip2() {
      audio.currentTime = 2;
      audio.removeEventListener("loadeddata", skip2);
    }); = "0 0 50px rgba(0,200,255,0.6)";

    audio.addEventListener("play", function skip() {
      audio.currentTime = 2;
      audio.removeEventListener("play", skip);
    });

  } else {
    themeBtn.textContent = "üéÑ Ch·ªß ƒë·ªÅ Gi√°ng Sinh";
    applyMedia(NORMAL_IMG, NORMAL_AUDIO);
    letterImg.style.boxShadow = "0 0 40px rgba(255,150,200,0.8)";
  }
});
</script>

</body>
</html>
