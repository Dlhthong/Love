<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
    }
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: url("42f40e7939ab815bd5f83f20b533b9d4.jpg") no-repeat center/cover;
      z-index: 0;
    }
    body::after { right: 0; transform: scaleX(-1); }
    body::before { left: 0; }

    .letterBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .letterBox img {
      height: 85vh;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,150,200,0.8);
    }
    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: black;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow:
        2px 2px 6px rgba(255,255,255,0.8),
        2px 2px 8px rgba(0,0,0,0.4);
    }
    #displayText.show { opacity: 1; }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    .typing {
      display: inline-block;
      overflow: hidden;
      white-space: normal;
      animation: typing 3s steps(40) forwards;
    }

    .controls-left {
      position: absolute;
      left: 8%;
      top: 70%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 3;
    }
    .controls-left input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid gray;
      text-align: center;
      font-size: 16px;
      width: 180px;
    }
    .controls-left button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: pink;
      font-weight: bold;
    }

    .petal {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .star {
      position: fixed;
      width: 25px;
      height: 25px;
      background: gold;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%,
        68% 57%, 79% 91%, 50% 70%,
        21% 91%, 32% 57%, 2% 35%,
        39% 35%
      );
      box-shadow:
        0 0 15px gold,
        0 0 25px orange,
        0 0 40px red;
      z-index: 5;
    }

    @keyframes fallStar {
      0% { transform: translate(0, -50px) rotate(0deg); opacity:1; }
      100% { transform: translate(450px, 100vh) rotate(360deg); opacity:0; }
    }

    /* Small overlay to show JS errors (visible when errors occur) */
    #errorOverlay {
      position: fixed;
      left: 10px;
      right: 10px;
      top: 10px;
      padding: 10px;
      background: rgba(255,0,0,0.85);
      color: white;
      font-family: monospace;
      z-index: 9999;
      display: none;
      white-space: pre-wrap;
      border-radius: 6px;
      max-height: 40vh;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="errorOverlay" role="alert"></div>

  <div class="letterBox">
    <img id="letterImg" src="Love Letter.png" alt="Love Letter">
    <div id="displayText"></div>
  </div>

  <div class="controls-left" id="inputBox">
    <input type="text" id="message" placeholder="Nh·∫≠p ch·ªØ b·∫°n mu·ªën...">
    <button id="startBtn">B·∫Øt ƒë·∫ßu</button>
    <button id="themeBtn">üéÑ Ch·ªß ƒë·ªÅ Gi√°ng Sinh</button>
    <button id="copyBtn" style="display:none;">Sao ch√©p link</button>
    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <button id="musicBtn" style="position:absolute; top:20px; left:20px; z-index:4; padding:8px 14px; border:none; border-radius:8px; background:pink; font-weight:bold; cursor:pointer;">üîä Nh·∫°c</button>

  <audio id="bgm" loop>
    <!-- default track; will be swapped when theme changes -->
    <source id="audioSrc" src="NGUOI_DAU_TIEN.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* ---------- Debugging overlay ---------- */
    const errorOverlay = document.getElementById('errorOverlay');
    function showErrorOverlay(msg) {
      errorOverlay.textContent = msg;
      errorOverlay.style.display = 'block';
      console.error(msg);
    }
    window.addEventListener('error', (e) => {
      showErrorOverlay(`Error: ${e.message}\\nAt: ${e.filename}:${e.lineno}:${e.colno}`);
    });
    window.addEventListener('unhandledrejection', (e) => {
      showErrorOverlay('Unhandled Promise Rejection: ' + (e.reason && e.reason.message ? e.reason.message : String(e.reason)));
    });

    /* ---------- Main code ---------- */
    let isChristmas = false;
    function getShareLink() {
  const base = location.origin + location.pathname;
  const t = encodeURIComponent(messageInput.value.trim());

  if (isChristmas) {
    return `${base}?text=${t}&mode=christmas`;
  } else {
    return `${base}?text=${t}&mode=normal`;
  }
}


    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.innerHTML = isChristmas ? (Math.random() > 0.5 ? "üéÑ" : "üéÅ") : (Math.random() > 0.5 ? "‚ùÄ" : "‚ù§Ô∏è");
      if (!isChristmas) {
  petal.style.color = "#ffb3c6"; // h·ªìng
  
}
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.fontSize = (Math.random() * 20 + 10) + "px";
      petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    const petalInterval = setInterval(createPetal, 80);

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * 90 + "vw";
      star.style.top = "-50px";
      star.style.animation = `fallStar ${1.5 + Math.random()}s linear forwards`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 2000);
    }
    const starInterval = setInterval(createStar, 800);

    const displayText = document.getElementById("displayText");
    const startBtn = document.getElementById("startBtn");
    const copyBtn = document.getElementById("copyBtn");
    const resetBtn = document.getElementById("resetBtn");
    const themeBtn = document.getElementById("themeBtn");
    const musicBtn = document.getElementById("musicBtn");
    const inputBox = document.getElementById("inputBox");
    const audio = document.getElementById("bgm");
    const audioSrc = document.getElementById("audioSrc");
    const letterImg = document.getElementById("letterImg");
    const messageInput = document.getElementById("message");

    function typeAnimation(text) {
      displayText.innerHTML = `<span class='typing'>${text}</span>`;
      displayText.classList.add("show");
    }

    startBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (!text) return alert("Vui l√≤ng nh·∫≠p ch·ªØ!");
      typeAnimation(text);
      startBtn.style.display = "none";
      copyBtn.style.display = "inline-block";
      resetBtn.style.display = "inline-block";
    });

    copyBtn.addEventListener("click", () => {
  const url = getShareLink();
  navigator.clipboard.writeText(url).then(()=>{
    alert("ƒê√£ sao ch√©p link: " + url);
  }).catch(err => alert("Kh√¥ng th·ªÉ sao ch√©p: " + err));
});


    resetBtn.addEventListener("click", () => location.reload());

    musicBtn.addEventListener("click", () => {
      // play/pause toggle (play may be blocked until user interacts)
      if (audio.paused) {
        audio.play().then(() => {
          musicBtn.textContent = "üîä ƒêang ph√°t";
        }).catch(e => {
          // if autoplay blocked, at least change label and show error
          showErrorOverlay("Audio kh√¥ng th·ªÉ ph√°t t·ª± ƒë·ªông: " + (e && e.message ? e.message : e));
          musicBtn.textContent = "üîä ƒêang ph√°t (ch∆∞a ƒë∆∞·ª£c ph√©p)";
        });
      } else {
        audio.pause();
        musicBtn.textContent = "üîà ƒêang t·∫Øt";
      }
    });
    
// ==== KHAI B√ÅO MEDIA (ph·∫£i n·∫±m TR√äN c√°c ƒëo·∫°n d√πng ƒë·∫øn n√≥) ====
const NORMAL_IMG = "Love Letter.png";
const NORMAL_AUDIO = "NGUOI_DAU_TIEN.mp3";

const CHRISTMAS_IMG = "Love Letter2 .jpg"; 
const CHRISTMAS_AUDIO = "Untitled video - Made with Clipchamp.m4a";

    // Read query param ?text=...
    const params = new URLSearchParams(window.location.search);
    if (params.has("text")) {
      const txt = decodeURIComponent(params.get("text"));
      inputBox.style.display = "none";
      setTimeout(() => typeAnimation(txt), 500);
      musicBtn.style.display = "inline-block";
  
      
    }
   // Auto apply theme from link
if (params.get("mode") === "christmas") {
  isChristmas = true;

  // ƒë·ªïi media ngay l·∫≠p t·ª©c
  safeSetMedia(CHRISTMAS_IMG, CHRISTMAS_AUDIO);

  // hi·ªáu ·ª©ng gi·ªëng khi b·∫•m n√∫t Gi√°ng Sinh
  letterImg.style.boxShadow = "0 0 50px rgba(0,200,255,0.6)";
  themeBtn.textContent = "‚ú® Ch·ªß ƒë·ªÅ th∆∞·ªùng";

} else if (params.get("mode") === "normal") {
  isChristmas = false;

  safeSetMedia(NORMAL_IMG, NORMAL_AUDIO);
  letterImg.style.boxShadow = "0 0 40px rgba(255,150,200,0.8)";
  themeBtn.textContent = "üéÑ Ch·ªß ƒë·ªÅ Gi√°ng Sinh";
}


    function safeSetMedia(imgPath, audioPath) {
      try {
        // encodeURI to safely handle spaces and special chars
        letterImg.src = encodeURI(imgPath);
        audioSrc.src = encodeURI(audioPath);
        // reload audio element so browser sees the source change
        audio.load();
      } catch (e) {
        showErrorOverlay("L·ªói khi g√°n media: " + e);
      }
    }

    themeBtn.addEventListener("click", () => {
      isChristmas = !isChristmas;

      if (isChristmas) {
        themeBtn.textContent = "‚ú® Ch·ªß ƒë·ªÅ th∆∞·ªùng";
        safeSetMedia(CHRISTMAS_IMG, CHRISTMAS_AUDIO);
        // change background glow or other visuals if you want:
        letterImg.style.boxShadow = "0 0 50px rgba(0,200,255,0.6)";
      } else {
        themeBtn.textContent = "üéÑ Ch·ªß ƒë·ªÅ Gi√°ng Sinh";
        safeSetMedia(NORMAL_IMG, NORMAL_AUDIO);
        letterImg.style.boxShadow = "0 0 40px rgba(255,150,200,0.8)";
      }
    });
/* === Snow Effect (ch·ªâ b·∫≠t khi isChristmas = true) === */
function createSnow() {
  if (!isChristmas) return; // mode th∆∞·ªùng kh√¥ng r∆°i tuy·∫øt

  const snow = document.createElement("div");
  snow.classList.add("snow");
  snow.textContent = "‚ùÑ";
  snow.style.color = "white";

  snow.style.position = "fixed";
  snow.style.left = Math.random() * 100 + "vw";
  snow.style.top = "-20px";
  snow.style.fontSize = (Math.random() * 12 + 12) + "px";
  snow.style.opacity = Math.random();
  snow.style.animation = `snowFall ${5 + Math.random() * 5}s linear forwards`;

  document.body.appendChild(snow);

  setTimeout(() => snow.remove(), 10000);
}

/* t·∫°o tuy·∫øt sau m·ªói 120ms */
setInterval(createSnow, 120);

/* animation r∆°i xu·ªëng */
const snowStyle = document.createElement("style");
snowStyle.innerHTML = `
  @keyframes snowFall {
    0% { transform: translateY(0); }
    100% { transform: translateY(110vh); opacity: 0; }
  }
`;
document.head.appendChild(snowStyle);

    /* ---------- Utility: show initial state in console for debugging ---------- */
    console.log("Script loaded. Elements:", { startBtn, themeBtn, musicBtn, copyBtn, resetBtn });
  </script>
</body>
</html>
