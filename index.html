<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* N·ªÅn 2 ·∫£nh ƒë·ªëi x·ª©ng */
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: url("42f40e7939ab815bd5f83f20b533b9d4.jpg") no-repeat center/cover;
      z-index: 0;
    }
    body::after { right: 0; transform: scaleX(-1); }
    body::before { left: 0; }

    /* L√° th∆∞ ch√≠nh gi·ªØa */
    .letter {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 700px;
      background: url("love-letter.png") no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.8);
      z-index: 2;
    }

    .letter-text {
      font-size: 40px;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px 6px rgba(255,255,255,0.9), -2px -2px 6px rgba(255,192,203,0.8);
      word-break: break-word;
      padding: 20px;
    }

    /* Controls tr√°i v√† ph·∫£i */
    .controls-left {
      position: absolute;
      top: 50%;
      left: 12%;
      transform: translateY(-50%);
      text-align: center;
      z-index: 2;
    }
    .controls-right {
      position: absolute;
      top: 50%;
      right: 12%;
      transform: translateY(-50%);
      text-align: center;
      z-index: 2;
    }

    input {
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      width: 180px;
    }

    button {
      margin-top: 6px;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      background: pink;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-small {
      background: white;
      padding: 6px 14px;
      font-size: 14px;
    }

    /* Hoa r∆°i */
    .falling {
      position: absolute;
      top: -50px;
      color: pink;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 1;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Tim n·ªï */
    .heart {
      position: absolute;
      font-size: 24px;
      color: red;
      animation: boom 1s forwards;
      z-index: 3;
    }
    @keyframes boom {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(2); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="letter">
    <div class="letter-text" id="letterText">ch√†o anh Hob</div>
  </div>

  <!-- B√™n tr√°i -->
  <div class="controls-left">
    <input type="text" id="inputText" placeholder="Nh·∫≠p ch·ªØ b·∫°n mu·ªën..." maxlength="15">
    <br>
    <button onclick="createLink()">T·∫°o link</button>
  </div>

  <!-- B√™n ph·∫£i -->
  <div class="controls-right">
    <button class="btn-small" onclick="toggleMusic()">B·∫≠t nh·∫°c üéµ</button>
    <br>
    <button class="btn-small" onclick="boomHeart()">Click chu·ªôt ƒë·ªÉ n·ªï tim üíó</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    // L·∫•y ch·ªØ t·ª´ URL
    const urlParams = new URLSearchParams(window.location.search);
    const letterText = document.getElementById("letterText");
    if (urlParams.has("text")) {
      letterText.textContent = urlParams.get("text");
    }

    // T·∫°o link
    function createLink() {
      const input = document.getElementById("inputText").value.trim();
      if (!input) return alert("Vui l√≤ng nh·∫≠p ch·ªØ!");
      const url = window.location.origin + window.location.pathname + "?text=" + encodeURIComponent(input);
      navigator.clipboard.writeText(url).then(() => {
        alert("ƒê√£ sao ch√©p link!");
      });
    }

    // Nh·∫°c
    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Tim n·ªï khi click n√∫t
    function boomHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = (window.innerWidth/2 - 10) + "px";
      heart.style.top = (window.innerHeight/2 - 10) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }

    // Hoa r∆°i ng·∫´u nhi√™n
    setInterval(() => {
      const flower = document.createElement("div");
      flower.className = "falling";
      flower.innerHTML = "üå∏";
      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.fontSize = (Math.random() * 20 + 10) + "px";
      flower.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 5000);
    }, 500);
  </script>
</body>
</html>
