<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: "Times New Roman", serif;
    }

    /* Background hai b√™n */
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: url("https://picsum.photos/600/900?grayscale") no-repeat center/cover;
      z-index: 0;
    }
    body::after { right: 0; transform: scaleX(-1); }
    body::before { left: 0; }

    /* B·ª©c th∆∞ */
    .letterBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      z-index: 2;
    }
    .letterBox img {
      height: 85vh;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,150,200,0.8);
    }
    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      color: black;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow:
        0 0 6px #fff,
        0 0 12px #fff,
        1px 1px 2px rgba(0,0,0,0.8);
    }
    #displayText.show { opacity: 1; }

    /* Input b√™n tr√°i */
    #inputBox {
      position: absolute;
      left: 8%;
      top: 65%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 3;
    }
    #inputBox input {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid gray;
      font-size: 14px;
      text-align: center;
    }
    #inputBox button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: pink;
      font-weight: bold;
    }

    /* B√™n ph·∫£i */
    .rightBox {
      position: absolute;
      right: 8%;
      top: 65%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      z-index: 3;
    }
    #playBtn {
      background: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #hint {
      font-size: 16px;
      font-weight: bold;
      color: black;
      background: rgba(255,255,255,0.7);
      padding: 5px 12px;
      border-radius: 8px;
    }

    /* Hoa r∆°i */
    .petal {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Tim n·ªï */
    .fragment {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: fly var(--dur) forwards;
      z-index: 12;
    }
    @keyframes fly {
      to {
        transform: translate(var(--dx), var(--dy)) scale(0.7) rotate(360deg);
        opacity: 0;
      }
    }

    /* Tim l·ªõn ban ƒë·∫ßu */
    #bigHeart {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 120px;
      color: red;
      z-index: 15;
      transform: translate(-50%, -50%) scale(0);
      animation: popIn 1.5s ease-out forwards;
    }
    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      60% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="bigHeart">‚ù§Ô∏è</div>

  <!-- L√° th∆∞ -->
  <div class="letterBox">
    <img src="https://i.imgur.com/Tx0gB0P.png" alt="Love Letter">
    <div id="displayText"></div>
  </div>

  <!-- Tr√°i -->
  <div id="inputBox">
    <input type="text" id="message" placeholder="Nh·∫≠p ch·ªØ b·∫°n mu·ªën...">
    <button id="startBtn">B·∫Øt ƒë·∫ßu</button>
    <button id="copyBtn" style="display:none;">Sao ch√©p link</button>
    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <!-- Ph·∫£i -->
  <div class="rightBox">
    <button id="playBtn">B·∫≠t nh·∫°c üéµ</button>
    <div id="hint">Click chu·ªôt ƒë·ªÉ n·ªï tim ‚ù§Ô∏è</div>
  </div>

  <audio id="bgm" loop muted>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Hoa r∆°i
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.innerHTML = Math.random() > 0.5 ? "‚ùÄ" : "‚ù§Ô∏è";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.color = Math.random() > 0.5 ? "pink" : "red";
      petal.style.fontSize = (Math.random() * 20 + 10) + "px";
      petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    setInterval(createPetal, 80);

    // N·ªï tim
    function explode(x, y, count, radius=150) {
      for (let i = 0; i < count; i++) {
        const frag = document.createElement("div");
        frag.classList.add("fragment");
        frag.textContent = Math.random() > 0.5 ? "‚ùÄ" : "‚ù§Ô∏è";
        frag.style.left = x + "px";
        frag.style.top = y + "px";
        frag.style.color = Math.random() > 0.5 ? "pink" : "red";
        frag.style.fontSize = (Math.random() * 25 + 15) + "px";
        const angle = Math.random() * Math.PI * 2;
        const distance = radius + Math.random() * 80;
        frag.style.setProperty("--dx", Math.cos(angle) * distance + "px");
        frag.style.setProperty("--dy", Math.sin(angle) * distance + "px");
        frag.style.setProperty("--dur", "1.5s");
        document.body.appendChild(frag);
        setTimeout(() => frag.remove(), 2000);
      }
    }

    // Tim l·ªõn l√∫c ƒë·∫ßu
    const bigHeart = document.getElementById("bigHeart");
    setTimeout(() => { bigHeart.style.display = "none"; }, 1500);

    // Nh·∫°c
    const btn = document.getElementById("playBtn");
    const audio = document.getElementById("bgm");
    btn.addEventListener("click", () => {
      audio.muted = false;
      audio.play();
      btn.style.display = "none";
    });

    const displayText = document.getElementById("displayText");
    const startBtn = document.getElementById("startBtn");
    const copyBtn = document.getElementById("copyBtn");
    const resetBtn = document.getElementById("resetBtn");
    const inputBox = document.getElementById("inputBox");

    startBtn.addEventListener("click", () => {
      const text = document.getElementById("message").value.trim();
      if (!text) return alert("Vui l√≤ng nh·∫≠p ch·ªØ!");
      displayText.textContent = text;
      displayText.classList.add("show");
      explode(window.innerWidth/2, window.innerHeight/2, 120, 400);

      startBtn.style.display = "none";
      copyBtn.style.display = "inline-block";
      setTimeout(() => resetBtn.style.display = "inline-block", 10000);
    });

    copyBtn.addEventListener("click", () => {
      const text = encodeURIComponent(document.getElementById("message").value.trim());
      const url = window.location.origin + window.location.pathname + "?text=" + text;
      navigator.clipboard.writeText(url).then(()=> alert("ƒê√£ sao ch√©p link: " + url));
    });

    resetBtn.addEventListener("click", () => location.reload());

    document.addEventListener("click", (e) => {
      if (e.target.closest("#inputBox") || e.target.id === "playBtn") return;
      document.getElementById("hint").style.display = "none";
      explode(e.clientX, e.clientY, 40, 120);
    });

    const params = new URLSearchParams(window.location.search);
    if (params.has("text")) {
      const txt = decodeURIComponent(params.get("text"));
      displayText.textContent = txt;
      displayText.style.transition = "none";
      displayText.classList.add("show");
      explode(window.innerWidth/2, window.innerHeight/2, 120, 400);

      inputBox.style.display = "none";
    }
  </script>
</body>
</html>
