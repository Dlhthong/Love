<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Explosion</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe6eb, #fff0f5);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #inputBox {
      position: absolute;
      top: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    #message {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #ff6699;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ff3366;
    }

    #displayText {
      font-size: 36px;
      font-weight: bold;
      color: #222;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 1s;
      z-index: 5;
    }
    #displayText.show {
      opacity: 1;
    }

    .big-heart {
      position: absolute;
      font-size: 100px;
      animation: blink 1.5s ease-in-out;
      z-index: 20;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes blink {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.6; }
    }

    .fragment {
      position: absolute;
      pointer-events: none;
      animation: fly var(--dur) ease-out forwards;
    }
    @keyframes fly {
      from { transform: translate(0,0) scale(1); opacity: 1; }
      to { transform: translate(var(--dx), var(--dy)) scale(0.8); opacity: 0; }
    }

    .circleWave {
      position: absolute;
      border: 3px solid pink;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0.7;
      animation: wave 1s forwards;
      z-index: 0;
    }
    @keyframes wave {
      to { transform: translate(-50%, -50%) scale(6); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="inputBox">
    <input id="message" placeholder="Nhập chữ..." />
    <button id="startBtn">Bắt đầu</button>
    <button id="copyBtn" style="display:none;">Copy link</button>
    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <div id="displayText"></div>

  <script>
    const displayText = document.getElementById("displayText");
    const startBtn = document.getElementById("startBtn");
    const copyBtn = document.getElementById("copyBtn");
    const resetBtn = document.getElementById("resetBtn");
    const inputBox = document.getElementById("inputBox");

    // Vụ nổ hình vòng tròn khi tim to nổ
    function circleExplosion(x, y, count = 40) {
      const circle = document.createElement("div");
      circle.classList.add("circleWave");
      document.body.appendChild(circle);
      setTimeout(() => circle.remove(), 1000);

      for (let i = 0; i < count; i++) {
        const angle = (i / count) * (Math.PI * 2);
        const frag = document.createElement("div");
        frag.classList.add("fragment");
        frag.textContent = Math.random() > 0.5 ? "❀" : "❤️";
        frag.style.left = x + "px";
        frag.style.top = y + "px";
        frag.style.fontSize = (Math.random() * 16 + 10) + "px";
        const dx = Math.cos(angle) * (150 + Math.random() * 100);
        const dy = Math.sin(angle) * (150 + Math.random() * 100);
        frag.style.setProperty("--dx", dx + "px");
        frag.style.setProperty("--dy", dy + "px");
        frag.style.setProperty("--dur", (1 + Math.random()) + "s");
        document.body.appendChild(frag);
        setTimeout(() => frag.remove(), 2000);
      }
    }

    // Vụ nổ pháo hoa khi click
    function fireworkExplode(x, y, rays = 12, length = 250) {
      for (let i = 0; i < rays; i++) {
        const angle = (i / rays) * (Math.PI * 2);
        const count = 6 + Math.floor(Math.random() * 5);
        for (let j = 1; j <= count; j++) {
          const frag = document.createElement("div");
          frag.classList.add("fragment");
          frag.textContent = Math.random() > 0.5 ? "❀" : "❤️";
          frag.style.left = x + "px";
          frag.style.top = y + "px";
          frag.style.fontSize = (Math.random() * 16 + 10) + "px";
          const dist = (length / count) * j;
          frag.style.setProperty("--dx", Math.cos(angle) * dist + "px");
          frag.style.setProperty("--dy", Math.sin(angle) * dist + "px");
          frag.style.setProperty("--dur", (1 + Math.random()*0.5) + "s");
          document.body.appendChild(frag);
          setTimeout(() => frag.remove(), 2000);
        }
      }
    }

    // Tim to nhấp nháy rồi nổ
    function bigHeartExplosion() {
      const heart = document.createElement("div");
      heart.classList.add("big-heart");
      heart.textContent = "❤️";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
        circleExplosion(window.innerWidth / 2, window.innerHeight / 2, 60);
        // chữ xuất hiện sau khi tim nổ
        displayText.classList.add("show");
      }, 1500);
    }

    // Bắt đầu
    startBtn.addEventListener("click", () => {
      const text = document.getElementById("message").value.trim();
      if (!text) return alert("Vui lòng nhập chữ!");
      displayText.textContent = text;
      bigHeartExplosion();
      startBtn.style.display = "none";
      copyBtn.style.display = "inline-block";
      resetBtn.style.display = "inline-block";
    });

    // Copy link
    copyBtn.addEventListener("click", () => {
      const txt = displayText.textContent;
      const url = `${window.location.origin}${window.location.pathname}?text=${encodeURIComponent(txt)}`;
      navigator.clipboard.writeText(url).then(() => alert("Đã copy link!"));
    });

    // Reset
    resetBtn.addEventListener("click", () => window.location.href = window.location.pathname);

    // Tự động load text từ link
    const params = new URLSearchParams(window.location.search);
    if (params.has("text")) {
      const txt = decodeURIComponent(params.get("text"));
      displayText.textContent = txt;
      bigHeartExplosion();
      inputBox.style.display = "none";
    }

    // Click tạo pháo hoa
    document.addEventListener("click", (e) => {
      if (!["INPUT", "BUTTON", "TEXTAREA"].includes(e.target.tagName)) {
        fireworkExplode(e.clientX, e.clientY, 12 + Math.floor(Math.random()*5));
      }
    });
  </script>
</body>
</html>
