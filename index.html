<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
    }
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: url("42f40e7939ab815bd5f83f20b533b9d4.jpg") no-repeat center/cover;
      z-index: 0;
    }
    body::after { right: 0; transform: scaleX(-1); }
    body::before { left: 0; }

    .letterBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .letterBox img {
      height: 85vh;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,150,200,0.8);
    }
    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: black;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow: 2px 2px 6px rgba(255,255,255,0.8), 2px 2px 8px rgba(0,0,0,0.4);
    }
    #displayText.show { opacity: 1; }

    .typing {
      display: inline-block;
      overflow: hidden;
      white-space: normal;
      animation: typing 3s steps(40) forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    .controls-left {
      position: absolute;
      left: 8%;
      top: 70%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 3;
    }
    .controls-left input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid gray;
      text-align: center;
      font-size: 16px;
      width: 180px;
    }
    .controls-left button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: pink;
      font-weight: bold;
    }

    .petal {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .star {
      position: fixed;
      width: 25px;
      height: 25px;
      background: gold;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      box-shadow: 0 0 15px gold, 0 0 25px orange, 0 0 40px red;
      z-index: 5;
    }
  </style>
</head>
