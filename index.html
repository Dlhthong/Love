<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
    }
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: url("42f40e7939ab815bd5f83f20b533b9d4.jpg") no-repeat center/cover;
      z-index: 0;
    }
    body::after { right: 0; transform: scaleX(-1); }
    body::before { left: 0; }

    .letterBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .letterBox img {
      height: 85vh;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,150,200,0.8);
    }
    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: black;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow:
        2px 2px 6px rgba(255,255,255,0.8),
        2px 2px 8px rgba(0,0,0,0.4);
    }
    #displayText.show { opacity: 1; }

    .controls-left {
      position: absolute;
      left: 8%;
      top: 70%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 3;
    }
    .controls-left input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid gray;
      text-align: center;
      font-size: 16px;
      width: 180px;
    }
    .controls-left button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: pink;
      font-weight: bold;
    }

    .controls-right {
      position: absolute;
      right: 8%;
      top: 70%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      z-index: 3;
    }
    #playBtn {
      background: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #hint {
      font-size: 18px;
      font-weight: bold;
      color: black;
      background: rgba(255,255,255,0.7);
      padding: 5px 15px;
      border-radius: 8px;
    }

    .petal {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
    .fragment {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: fly var(--dur) forwards;
      z-index: 12;
    }
    @keyframes fly {
      to {
        transform: translate(var(--dx), var(--dy)) scale(0.7) rotate(360deg);
        opacity: 0;
      }
    }
    @keyframes blink {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.6; }
    }
    .wave {
      position: fixed;
      left: 50%;
      top: 50%;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,150,200,0.7);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 1;
      animation: waveExpand 2s ease-out forwards;
      z-index: 5;
    }
    @keyframes waveExpand {
      to {
        transform: translate(-50%, -50%) scale(8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="letterBox">
    <img src="Love Letter.png" alt="Love Letter">
    <div id="displayText"></div>
  </div>

  <div class="controls-left" id="inputBox">
    <input type="text" id="message" placeholder="Nh·∫≠p ch·ªØ b·∫°n mu·ªën...">
    <button id="startBtn">B·∫Øt ƒë·∫ßu</button>
    <button id="copyBtn" style="display:none;">Sao ch√©p link</button>
    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <div class="controls-right">
    <button id="playBtn">B·∫≠t nh·∫°c üéµ</button>
    <div id="hint">Click chu·ªôt ƒë·ªÉ n·ªï tim ‚ù§Ô∏è</div>
  </div>

  <audio id="bgm" loop muted>
    <source src="NGUOI_DAU_TIEN.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Hoa r∆°i
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.innerHTML = Math.random() > 0.5 ? "‚ùÄ" : "‚ù§Ô∏è";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.color = Math.random() > 0.5 ? "pink" : "red";
      petal.style.fontSize = (Math.random() * 20 + 10) + "px";
      petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    setInterval(createPetal, 80);

    // Tim to l√∫c ƒë·∫ßu
    function bigHeartExplosion() {
      const heart = document.createElement("div");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.position = "fixed";
      heart.style.left = "50%";
      heart.style.top = "50%";
      heart.style.transform = "translate(-50%, -50%)";
      heart.style.fontSize = "180px";
      heart.style.zIndex = "20";
      heart.style.animation = "blink 1.5s ease-in-out";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();

        // Emoji n·ªï
        for (let i = 0; i < 160; i++) {
          const frag = document.createElement("div");
          frag.classList.add("fragment");
          frag.textContent = Math.random() > 0.5 ? "‚ùÄ" : "‚ù§Ô∏è";
          frag.style.left = window.innerWidth/2 + "px";
          frag.style.top = window.innerHeight/2 + "px";
          frag.style.color = Math.random() > 0.5 ? "pink" : "red";
          frag.style.fontSize = (Math.random() * 30 + 20) + "px";

          const angle = Math.random() * Math.PI * 2;
          const dist = 300 + Math.random() * 200;
          frag.style.setProperty("--dx", Math.cos(angle) * dist + "px");
          frag.style.setProperty("--dy", Math.sin(angle) * dist + "px");
          frag.style.setProperty("--dur", "2.2s");

          document.body.appendChild(frag);
          setTimeout(() => frag.remove(), 2500);
        }

        // V√≤ng s√≥ng lan t·ªèa (random 2‚Äì4 ƒë·ª£t)
        const waves = 2 + Math.floor(Math.random() * 3);
        for (let i = 0; i < waves; i++) {
          setTimeout(() => {
            const wave = document.createElement("div");
            wave.classList.add("wave");
            document.body.appendChild(wave);
            setTimeout(() => wave.remove(), 2000);
          }, i * 500);
        }

        // Ch·ªØ hi·ªán sau khi n·ªï
        displayText.classList.add("show");

      }, 1500);
    }

    // Click = ph√°o hoa tia
    function fireworkExplode(x, y, rays = 12, length = 280) {
      rays = 8 + Math.floor(Math.random()*9); // random 8-16 tia
      for (let i = 0; i < rays; i++) {
        const angle = (i / rays) * (Math.PI * 2);
        const count = 6 + Math.floor(Math.random() * 5);
        for (let j = 1; j <= count; j++) {
          const frag = document.createElement("div");
          frag.classList.add("fragment");
          frag.textContent = Math.random() > 0.5 ? "‚ùÄ" : "‚ù§Ô∏è";
          frag.style.left = x + "px";
          frag.style.top = y + "px";
          frag.style.color = Math.random() > 0.5 ? "pink" : "red";
          frag.style.fontSize = (Math.random() * 22 + 16) + "px";

          const dist = (length / count) * j;
          frag.style.setProperty("--dx", Math.cos(angle) * dist + "px");
          frag.style.setProperty("--dy", Math.sin(angle) * dist + "px");
          frag.style.setProperty("--dur", (1 + Math.random()*0.5) + "s");

          document.body.appendChild(frag);
          setTimeout(() => frag.remove(), 2000);
        }
      }
    }

    const displayText = document.getElementById("displayText");
    const startBtn = document.getElementById("startBtn");
    const copyBtn = document.getElementById("copyBtn");
    const resetBtn = document.getElementById("resetBtn");
    const inputBox = document.getElementById("inputBox");

    // Click
    document.addEventListener("click", (e) => {
      if (e.target.closest("#inputBox") || e.target.id === "playBtn") return;
      document.getElementById("hint").style.display = "none";
      fireworkExplode(e.clientX, e.clientY, 12, 280);
    });

    // Nh·∫°c
    const btn = document.getElementById("playBtn");
    const audio = document.getElementById("bgm");
    btn.addEventListener("click", () => {
      audio.muted = false;
      audio.play();
      btn.style.display = "none";
    });

    // B·∫Øt ƒë·∫ßu
    startBtn.addEventListener("click", () => {
      const text = document.getElementById("message").value.trim();
      if (!text) return alert("Vui l√≤ng nh·∫≠p ch·ªØ!");
      displayText.textContent = text;
      bigHeartExplosion();

      startBtn.style.display = "none";
      copyBtn.style.display = "inline-block";
      resetBtn.style.display = "inline-block";
    });

    // Copy link
    copyBtn.addEventListener("click", () => {
      const text = encodeURIComponent(document.getElementById("message").value.trim());
      const url = window.location.origin + window.location.pathname + "?text=" + text;
      navigator.clipboard.writeText(url).then(()=> alert("ƒê√£ sao ch√©p link: " + url));
    });

    // Reset
    resetBtn.addEventListener("click", () => location.reload());

    // Auto t·ª´ link
    const params = new URLSearchParams(window.location.search);
    if (params.has("text")) {
      const txt = decodeURIComponent(params.get("text"));
      displayText.textContent = txt;
      bigHeartExplosion();
      inputBox.style.display = "none";
    }
  </script>
</body>
</html>
