<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Th∆∞ lu√¥n gi·ªØa m√†n h√¨nh */
    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      z-index: 10;
    }

    /* Ch·ªØ trong th∆∞ */
    .letter-text {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      color: black;
      text-align: center;
      z-index: 20;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* N√∫t b√™n ph·∫£i */
    .controls {
      position: absolute;
      top: 50%;
      right: 5%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 30;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: pink;
    }

    /* Input b√™n tr√°i */
    .input-box {
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      z-index: 30;
    }

    input {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- ·∫¢nh th∆∞ -->
  <img src="Love Letter.png" alt="Letter" class="letter">

  <!-- Ch·ªØ hi·ªán trong th∆∞ -->
  <div id="letterText" class="letter-text">Nh·∫≠p l·ªùi nh·∫Øn...</div>

  <!-- Input b√™n tr√°i -->
  <div class="input-box">
    <input type="text" id="inputText" maxlength="15" placeholder="Nh·∫≠p t·ªëi ƒëa 15 k√Ω t·ª±">
  </div>

  <!-- C√°c n√∫t b√™n ph·∫£i -->
  <div class="controls">
    <button onclick="toggleMusic()">B·∫≠t nh·∫°c üéµ</button>
    <button onclick="spawnHeart()">Click chu·ªôt ƒë·ªÉ n·ªï tim üíñ</button>
  </div>

  <!-- Nh·∫°c -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const input = document.getElementById("inputText");
    const letterText = document.getElementById("letterText");
    const music = document.getElementById("bgMusic");
    let isPlaying = false;

    // C·∫≠p nh·∫≠t ch·ªØ v√†o th∆∞
    input.addEventListener("input", () => {
      letterText.textContent = input.value || "Nh·∫≠p l·ªùi nh·∫Øn...";
    });

    // B·∫≠t / t·∫Øt nh·∫°c
    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }

    // N·ªï tim
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = "üíñ";
      heart.style.position = "absolute";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";
      heart.style.fontSize = "20px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 2000);
    }
  </script>
</body>
</html>
