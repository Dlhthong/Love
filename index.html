<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter - Christmas Theme</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
    }

    /* N·ªÅn hai b√™n ƒë·ªïi theo ch·ªß ƒë·ªÅ */
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: url("CHRISTMAS_BACKGROUND.jpg") no-repeat center/cover;
      z-index: 0;
    }
    body::after { right: 0; transform: scaleX(-1); }
    body::before { left: 0; }

    .letterBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .letterBox img {
      height: 85vh;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,150,200,0.8);
    }

    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: black;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow:
        2px 2px 6px rgba(255,255,255,0.8),
        2px 2px 8px rgba(0,0,0,0.4);
    }

    #displayText.show { opacity: 1; }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    .typing {
      display: inline-block;
      overflow: hidden;
      white-space: normal;
      animation: typing 3s steps(40) forwards;
    }

    /* ƒêi·ªÅu khi·ªÉn b√™n tr√°i */
    .controls-left {
      position: absolute;
      left: 8%;
      top: 70%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 3;
    }
    .controls-left input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid gray;
      text-align: center;
      font-size: 16px;
      width: 180px;
    }
    .controls-left button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: pink;
      font-weight: bold;
    }

    /* ICON GI√ÅNG SINH R∆†I - h·ªôp qu√† & c√¢y th√¥ng */
    .xmas-icon {
      position: fixed;
      top: -20px;
      font-size: 28px;
      animation: fallIcon linear forwards;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fallIcon {
      to { transform: translateY(110vh) rotate(45deg); opacity: 0; }
    }

    /* Sao bƒÉng gi·ªØ nguy√™n */
    .star {
      position: fixed;
      width: 25px;
      height: 25px;
      background: gold;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 
        68% 57%, 79% 91%, 50% 70%, 
        21% 91%, 32% 57%, 2% 35%, 
        39% 35%
      );
      box-shadow:
        0 0 15px gold,
        0 0 25px orange,
        0 0 40px red;
      z-index: 5;
    }

    @keyframes fallStar {
      0% { transform: translate(0, -50px) rotate(0deg); opacity:1; }
      100% { transform: translate(450px, 100vh) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="letterBox">
    <!-- ·∫¢nh thi·ªáp gi√°ng sinh ng∆∞·ªùi d√πng g·ª≠i -->
    <img src="Love Letter2.jpg" alt="Christmas Letter">
    <div id="displayText"></div>
  </div>

  <div class="controls-left" id="inputBox">
    <input type="text" id="message" placeholder="Nh·∫≠p ch·ªØ b·∫°n mu·ªën...">
    <button id="startBtn">B·∫Øt ƒë·∫ßu</button>
    <button id="copyBtn" style="display:none;">Sao ch√©p link</button>
    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <button id="musicBtn" style="position:absolute; top:20px; left:20px; z-index:4; padding:8px 14px; border:none; border-radius:8px; background:pink; font-weight:bold; cursor:pointer;">üîä Nh·∫°c</button>

  <!-- Nh·∫°c gi√°ng sinh ng∆∞·ªùi d√πng g·ª≠i -->
  <audio id="bgm" loop>
    <source src="Love Letter2.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* ICON GI√ÅNG SINH R∆†I XU·ªêNG */
    function createXmasIcon() {
      const icon = document.createElement("div");
      icon.classList.add("xmas-icon");

      const list = ["üéÅ", "üéÑ"]; // h·ªôp qu√† & c√¢y th√¥ng
      icon.innerHTML = list[Math.floor(Math.random() * list.length)];

      icon.style.left = Math.random() * 100 + "vw";
      icon.style.fontSize = (Math.random() * 20 + 20) + "px";
      icon.style.animationDuration = (Math.random() * 5 + 5) + "s";

      document.body.appendChild(icon);
      setTimeout(() => icon.remove(), 10000);
    }
    setInterval(createXmasIcon, 120);

    /* Sao bƒÉng */
    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * 90 + "vw";
      star.style.top = "-50px";
      star.style.animation = `fallStar ${1.5 + Math.random()}s linear forwards`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 2000);
    }
    setInterval(createStar, 800);

    const displayText = document.getElementById("displayText");
    const startBtn = document.getElementById("startBtn");
    const copyBtn = document.getElementById("copyBtn");
    const resetBtn = document.getElementById("resetBtn");
    const musicBtn = document.getElementById("musicBtn");
    const inputBox = document.getElementById("inputBox");
    const audio = document.getElementById("bgm");

    function typeAnimation(text) {
      displayText.innerHTML = `<span class='typing'>${text}</span>`;
      displayText.classList.add("show");
    }

    startBtn.addEventListener("click", () => {
      const text = document.getElementById("message").value.trim();
      if (!text) return alert("Vui l√≤ng nh·∫≠p ch·ªØ!");
      typeAnimation(text);
      startBtn.style.display = "none";
      copyBtn.style.display = "inline-block";
      resetBtn.style.display = "inline-block";
    });

    copyBtn.addEventListener("click", () => {
      const text = encodeURIComponent(document.getElementById("message").value.trim());
      const url = window.location.origin + window.location.pathname + `?text=${text}`;
      navigator.clipboard.writeText(url).then(()=> alert("ƒê√£ sao ch√©p link: " + url));
    });

    resetBtn.addEventListener("click", () => location.reload());

    musicBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().catch(()=>{});
        musicBtn.textContent = "üîä ƒêang ph√°t";
      } else {
        audio.pause();
        musicBtn.textContent = "üîà ƒêang t·∫Øt";
      }
    });

    const params = new URLSearchParams(window.location.search);
    if (params.has("text")) {
      const txt = decodeURIComponent(params.get("text"));
      inputBox.style.display = "none";
      setTimeout(() => typeAnimation(txt), 500);
    }
  </script>
</body>
</html>
