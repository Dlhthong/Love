<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
    }

    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: url("42f40e7939ab815bd5f83f20b533b9d4.jpg") no-repeat center/cover;
      z-index: 0;
    }
    body::after { right: 0; transform: scaleX(-1); }
    body::before { left: 0; }

    .letterBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .letterBox img {
      height: 85vh;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,150,200,0.8);
    }

    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: black;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow:
        2px 2px 6px rgba(255,255,255,0.8),
        2px 2px 8px rgba(0,0,0,0.4);
    }
    #displayText.show { opacity: 1; }

    .controls-left {
      position: absolute;
      left: 8%;
      top: 70%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 3;
    }
    .controls-left input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid gray;
      text-align: center;
      font-size: 16px;
      width: 180px;
    }
    .controls-left button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: pink;
      font-weight: bold;
    }

    .controls-right {
      position: absolute;
      right: 8%;
      top: 70%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      z-index: 3;
    }
    #playBtn {
      background: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #hint {
      font-size: 18px;
      font-weight: bold;
      color: black;
      background: rgba(255,255,255,0.7);
      padding: 5px 15px;
      border-radius: 8px;
    }

    .petal {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .fragment {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: fly var(--dur) forwards;
      z-index: 12;
    }
    @keyframes fly {
      to {
        transform: translate(var(--dx), var(--dy)) scale(0.7) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes blink {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="letterBox">
    <img src="Love Letter.png" alt="Love Letter">
    <div id="displayText"></div>
  </div>

  <!-- controls b√™n tr√°i -->
  <div class="controls-left" id="inputBox">
    <input type="text" id="message" placeholder="Nh·∫≠p ch·ªØ b·∫°n mu·ªën...">
    <button id="startBtn">B·∫Øt ƒë·∫ßu</button>
    <button id="copyBtn" style="display:none;">Sao ch√©p link</button>
    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <!-- controls b√™n ph·∫£i -->
  <div class="controls-right">
    <button id="playBtn">B·∫≠t nh·∫°c üéµ</button>
    <div id="hint">Click chu·ªôt ƒë·ªÉ n·ªï tim ‚ù§Ô∏è</div>
  </div>

  <audio id="bgm" loop muted>
    <source src="NGUOI_DAU_TIEN.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Hoa r∆°i
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.innerHTML = Math.random() > 0.5 ? "‚ùÄ" : "‚ù§Ô∏è";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.color = Math.random() > 0.5 ? "pink" : "red";
      petal.style.fontSize = (Math.random() * 20 + 10) + "px";
      petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    setInterval(createPetal, 80);

    // Hi·ªáu ·ª©ng v√≤ng tr√≤n + emoji bay t·ª± nhi√™n (b·∫Øt ƒë·∫ßu)
    function circleExplode(x, y, count = 100, radius = 250) {
      const wave = document.createElement("div");
      wave.style.position = "fixed";
      wave.style.left = x + "px";
      wave.style.top = y + "px";
      wave.style.width = "20px";
      wave.style.height = "20px";
      wave.style.border = "6px solid pink";
      wave.style.borderRadius = "50%";
      wave.style.transform = "translate(-50%, -50%) scale(0)";
      wave.style.opacity = "0.9";
      wave.style.zIndex = "10";
      wave.style.transition = "transform 1.5s ease-out, opacity 1.5s ease-out";
      document.body.appendChild(wave);

      requestAnimationFrame(() => {
        wave.style.transform = "translate(-50%, -50%) scale(20)";
        wave.style.opacity = "0";
      });
      setTimeout(() => wave.remove(), 1600);

      for (let i = 0; i < count; i++) {
        const frag = document.createElement("div");
        frag.classList.add("fragment");
        frag.textContent = Math.random() > 0.5 ? "‚ùÄ" : "‚ù§Ô∏è";
        frag.style.left = x + "px";
        frag.style.top = y + "px";
        frag.style.color = Math.random() > 0.5 ? "pink" : "red";
        frag.style.fontSize = (Math.random() * 24 + 18) + "px";

        const angle = Math.random() * Math.PI * 2;
        const dist = radius + Math.random() * 120;
        frag.style.setProperty("--dx", Math.cos(angle) * dist + "px");
        frag.style.setProperty("--dy", Math.sin(angle) * dist + "px");
        frag.style.setProperty("--dur", "2s");

        document.body.appendChild(frag);
        setTimeout(() => frag.remove(), 2200);
      }
    }

    // Hi·ªáu ·ª©ng click ph√°o hoa
    function fireworkExplode(x, y, count = 40, radius = 180) {
      // v√≤ng tr√≤n l√≥e s√°ng nh·ªè
      const flash = document.createElement("div");
      flash.style.position = "fixed";
      flash.style.left = x + "px";
      flash.style.top = y + "px";
      flash.style.width = "10px";
      flash.style.height = "10px";
      flash.style.borderRadius = "50%";
      flash.style.background = "white";
      flash.style.transform = "translate(-50%, -50%) scale(0)";
      flash.style.opacity = "1";
      flash.style.zIndex = "15";
      flash.style.transition = "transform 0.4s ease-out, opacity 0.4s ease-out";
      document.body.appendChild(flash);

      requestAnimationFrame(() => {
        flash.style.transform = "translate(-50%, -50%) scale(8)";
        flash.style.opacity = "0";
      });
      setTimeout(() => flash.remove(), 500);

      // emoji bay th·∫≥ng ƒë·ªÅu nh∆∞ ph√°o hoa
      for (let i = 0; i < count; i++) {
        const frag = document.createElement("div");
        frag.classList.add("fragment");
        frag.textContent = Math.random() > 0.5 ? "‚ùÄ" : "‚ù§Ô∏è";
        frag.style.left = x + "px";
        frag.style.top = y + "px";
        frag.style.color = Math.random() > 0.5 ? "pink" : "red";
        frag.style.fontSize = (Math.random() * 22 + 14) + "px";

        const angle = (i / count) * (Math.PI * 2);
        frag.style.setProperty("--dx", Math.cos(angle) * radius + "px");
        frag.style.setProperty("--dy", Math.sin(angle) * radius + "px");
        frag.style.setProperty("--dur", "1.6s");

        document.body.appendChild(frag);
        setTimeout(() => frag.remove(), 2000);
      }
    }

    // Tr√°i tim to nh·∫•p nh√°y r·ªìi n·ªï
    function bigHeartExplosion(callback) {
      const heart = document.createElement("div");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.position = "fixed";
      heart.style.left = "50%";
      heart.style.top = "50%";
      heart.style.transform = "translate(-50%, -50%)";
      heart.style.fontSize = "160px";
      heart.style.zIndex = "20";
      heart.style.animation = "blink 1.5s ease-in-out";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
        circleExplode(window.innerWidth/2, window.innerHeight/2, 100, 250);
        if (callback) callback();
      }, 1500);
    }

    const displayText = document.getElementById("displayText");
    const startBtn = document.getElementById("startBtn");
    const copyBtn = document.getElementById("copyBtn");
    const resetBtn = document.getElementById("resetBtn");
    const inputBox = document.getElementById("inputBox");

    // Click event => ph√°o hoa
    document.addEventListener("click", (e) => {
      if (e.target.closest("#inputBox") || e.target.id === "playBtn") return;
      document.getElementById("hint").style.display = "none";
      fireworkExplode(e.clientX, e.clientY, 40, 180);
    });

    // Nh·∫°c
    const btn = document.getElementById("playBtn");
    const audio = document.getElementById("bgm");
    btn.addEventListener("click", () => {
      audio.muted = false;
      audio.play();
      btn.style.display = "none";
    });

    // N√∫t b·∫Øt ƒë·∫ßu
    startBtn.addEventListener("click", () => {
      const text = document.getElementById("message").value.trim();
      if (!text) return alert("Vui l√≤ng nh·∫≠p ch·ªØ!");

      bigHeartExplosion(() => {
        displayText.textContent = text;
        displayText.classList.add("show");
      });

      startBtn.style.display = "none";
      copyBtn.style.display = "inline-block";
      resetBtn.style.display = "inline-block";
    });

    // Sao ch√©p link
    copyBtn.addEventListener("click", () => {
      const text = encodeURIComponent(document.getElementById("message").value.trim());
      const url = window.location.origin + window.location.pathname + "?text=" + text;
      navigator.clipboard.writeText(url).then(()=> alert("ƒê√£ sao ch√©p link: " + url));
    });

    // Reset
    resetBtn.addEventListener("click", () => location.reload());

    // Trang link ƒë√£ sao ch√©p
    const params = new URLSearchParams(window.location.search);
    if (params.has("text")) {
      const txt = decodeURIComponent(params.get("text"));
      bigHeartExplosion(() => {
        displayText.textContent = txt;
        displayText.classList.add("show");
      });
      inputBox.style.display = "none";
    }
  </script>
</body>
</html>
