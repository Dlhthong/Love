<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
    }
    .letterBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .letterBox img {
      height: 85vh;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,150,200,0.8);
    }
    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: black;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow: 2px 2px 6px rgba(255,255,255,0.8),
                   2px 2px 8px rgba(0,0,0,0.4);
    }
    #displayText.show { opacity: 1; }

    .controls-left {
      position: absolute;
      left: 8%;
      top: 70%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 3;
    }
    .controls-left input { padding: 6px; border-radius: 6px; width: 180px; }
    .controls-left button { padding: 6px 12px; border: none; border-radius: 6px; background: pink; font-weight: bold; }

    .controls-right {
      position: absolute;
      right: 8%;
      top: 70%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      z-index: 3;
    }
    #hint { background: rgba(255,255,255,0.7); padding: 5px 15px; border-radius: 8px; }

    .petal {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

    .fragment {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: fly var(--dur) forwards;
      z-index: 12;
    }
    @keyframes fly { to { transform: translate(var(--dx), var(--dy)) scale(0.7) rotate(360deg); opacity: 0; } }

    .circleWave {
      position: fixed;
      border: 4px solid pink;
      border-radius: 50%;
      width: 50px; height: 50px;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0.8;
      animation: wave 1.2s forwards;
      z-index: 5;
    }
    @keyframes wave { to { transform: translate(-50%, -50%) scale(8); opacity: 0; } }

    .big-heart {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 140px;
      z-index: 20;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="letterBox">
    <img src="Love Letter.png" alt="Love Letter">
    <div id="displayText"></div>
  </div>

  <div class="controls-left" id="inputBox">
    <input type="text" id="message" placeholder="Nháº­p chá»¯ báº¡n muá»‘n...">
    <button id="startBtn">Báº¯t Ä‘áº§u</button>
    <button id="copyBtn" style="display:none;">Sao chÃ©p link</button>
    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <div class="controls-right">
    <div id="hint">Click chuá»™t Ä‘á»ƒ phÃ¡o hoa ðŸŽ†</div>
  </div>

  <script>
    const displayText = document.getElementById("displayText");
    const startBtn = document.getElementById("startBtn");
    const copyBtn = document.getElementById("copyBtn");
    const resetBtn = document.getElementById("resetBtn");
    const inputBox = document.getElementById("inputBox");

    // Hoa rÆ¡i
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.innerHTML = Math.random() > 0.5 ? "â€" : "â¤ï¸";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.color = Math.random() > 0.5 ? "pink" : "red";
      petal.style.fontSize = (Math.random() * 20 + 10) + "px";
      petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    setInterval(createPetal, 100);

    // Ná»• vÃ²ng trÃ²n (tim to ná»•)
    function circleExplosion(x, y, count) {
      const wave = document.createElement("div");
      wave.classList.add("circleWave");
      document.body.appendChild(wave);
      setTimeout(() => wave.remove(), 1200);

      for (let i = 0; i < count; i++) {
        const frag = document.createElement("div");
        frag.classList.add("fragment");
        frag.textContent = Math.random() > 0.5 ? "â€" : "â¤ï¸";
        frag.style.left = x + "px";
        frag.style.top = y + "px";
        frag.style.color = Math.random() > 0.5 ? "pink" : "red";
        frag.style.fontSize = (Math.random() * 25 + 20) + "px";
        const angle = (i / count) * (Math.PI * 2);
        const dist = 200 + Math.random() * 100;
        frag.style.setProperty("--dx", Math.cos(angle) * dist + "px");
        frag.style.setProperty("--dy", Math.sin(angle) * dist + "px");
        frag.style.setProperty("--dur", "1.8s");
        document.body.appendChild(frag);
        setTimeout(() => frag.remove(), 2000);
      }
    }

    // PhÃ¡o hoa tia khi click
    function fireworkExplode(x, y, rays = 12, length = 250) {
      for (let i = 0; i < rays; i++) {
        const angle = (i / rays) * (Math.PI * 2);
        const count = 6;
        for (let j = 1; j <= count; j++) {
          const frag = document.createElement("div");
          frag.classList.add("fragment");
          frag.textContent = Math.random() > 0.5 ? "â€" : "â¤ï¸";
          frag.style.left = x + "px";
          frag.style.top = y + "px";
          frag.style.color = Math.random() > 0.5 ? "pink" : "red";
          frag.style.fontSize = (Math.random() * 18 + 12) + "px";
          const dist = (length / count) * j;
          frag.style.setProperty("--dx", Math.cos(angle) * dist + "px");
          frag.style.setProperty("--dy", Math.sin(angle) * dist + "px");
          frag.style.setProperty("--dur", (1 + Math.random()*0.5) + "s");
          document.body.appendChild(frag);
          setTimeout(() => frag.remove(), 1800);
        }
      }
    }

    // Tim to ná»•
    function bigHeartExplosion() {
      const heart = document.createElement("div");
      heart.classList.add("big-heart");
      heart.textContent = "â¤ï¸";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
        circleExplosion(window.innerWidth / 2, window.innerHeight / 2, 40);
        displayText.classList.add("show"); // hiá»‡n chá»¯ sau khi tim ná»•
      }, 1500);
    }

    // Click = phÃ¡o hoa
    document.addEventListener("click", (e) => {
      if (e.target.closest("#inputBox")) return;
      document.getElementById("hint").style.display = "none";
      fireworkExplode(e.clientX, e.clientY, 12, 250);
    });

    // Start
    startBtn.addEventListener("click", () => {
      const text = document.getElementById("message").value.trim();
      if (!text) return alert("Vui lÃ²ng nháº­p chá»¯!");
      displayText.textContent = text;
      bigHeartExplosion();
      startBtn.style.display = "none";
      copyBtn.style.display = "inline-block";
      resetBtn.style.display = "inline-block";
    });

    // Copy link
    copyBtn.addEventListener("click", () => {
      const text = encodeURIComponent(document.getElementById("message").value.trim());
      const url = window.location.origin + window.location.pathname + "?text=" + text;
      navigator.clipboard.writeText(url).then(()=> alert("ÄÃ£ sao chÃ©p link: " + url));
    });

    // Reset
    resetBtn.addEventListener("click", () => location.reload());

    // Auto tá»« link
    const params = new URLSearchParams(window.location.search);
    if (params.has("text")) {
      const txt = decodeURIComponent(params.get("text"));
      displayText.textContent = txt;
      bigHeartExplosion();
      inputBox.style.display = "none";
    }
  </script>
</body>
</html>
