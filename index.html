<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
    }
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: url("42f40e7939ab815bd5f83f20b533b9d4.jpg") no-repeat center/cover;
      z-index: 0;
    }
    body::after { right: 0; transform: scaleX(-1); }
    body::before { left: 0; }

    .letterBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .letterBox img {
      height: 85vh;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,150,200,0.8);
    }
    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: black;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow:
        2px 2px 6px rgba(255,255,255,0.8),
        2px 2px 8px rgba(0,0,0,0.4);
    }
    #displayText.show { opacity: 1; }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    .typing {
      display: inline-block;
      overflow: hidden;
      white-space: normal;
      animation: typing 3s steps(40) forwards;
    }

    .controls-left {
      position: absolute;
      left: 8%;
      top: 70%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 3;
    }
    .controls-left input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid gray;
      text-align: center;
      font-size: 16px;
      width: 180px;
    }
    .controls-left button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: pink;
      font-weight: bold;
    }
    #playBtn { display:none; }
    #hint { display:none; }

    .petal {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* ‚≠ê Sao bƒÉng l·ªõn h∆°n */
    .star {
      position: fixed;
      top: -20px;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 20px white;
      animation: shoot 1.4s linear forwards;
      z-index: 5;
    }
    @keyframes shoot {
      0% { transform: translate(0,0) scale(1.2); opacity:1; }
      100% { transform: translate(450px, 900px) scale(0.4); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="letterBox">
    <img src="Love Letter.png" alt="Love Letter">
    <div id="displayText"></div>
  </div>

  <div class="controls-left" id="inputBox">
    <input type="text" id="message" placeholder="Nh·∫≠p ch·ªØ b·∫°n mu·ªën...">
    <button id="startBtn">B·∫Øt ƒë·∫ßu</button>
    <button id="copyBtn" style="display:none;">Sao ch√©p link</button>
    <button id="resetBtn" style="display:none;">Reset</button>
    <button id="musicBtn">üîä Nh·∫°c</button>
  </div>

  <audio id="bgm" loop autoplay muted>
    <source src="NGUOI_DAU_TIEN.mp3" type="audio/mpeg">
  </audio>

  <script>
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.innerHTML = Math.random() > 0.5 ? "‚ùÄ" : "‚ù§Ô∏è";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.color = Math.random() > 0.5 ? "pink" : "red";
      petal.style.fontSize = (Math.random() * 20 + 10) + "px";
      petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    setInterval(createPetal, 80);

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * 80 + "vw";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1600);
    }
    setInterval(createStar, 2200);

    const displayText = document.getElementById("displayText");
    const startBtn = document.getElementById("startBtn");
    const copyBtn = document.getElementById("copyBtn");
    const resetBtn = document.getElementById("resetBtn");
    const musicBtn = document.getElementById("musicBtn");
    const inputBox = document.getElementById("inputBox");
    const audio = document.getElementById("bgm");

    function typeAnimation(text) {
      displayText.innerHTML = `<span class='typing'>${text}</span>`;
      displayText.classList.add("show");
    }

    function playMusic() {
      if (audio.muted) audio.muted = false;
      audio.play().catch(()=>{});
    }

    startBtn.addEventListener("click", () => {
      const text = document.getElementById("message").value.trim();
      if (!text) return alert("Vui l√≤ng nh·∫≠p ch·ªØ!");
      typeAnimation(text);
      playMusic();
      startBtn.style.display = "none";
      copyBtn.style.display = "inline-block";
      resetBtn.style.display = "inline-block";
    });

    copyBtn.addEventListener("click", () => {
      const text = encodeURIComponent(document.getElementById("message").value.trim());
      const url = window.location.origin + window.location.pathname + `?text=${text}&auto=1`;
      navigator.clipboard.writeText(url).then(()=> alert("ƒê√£ sao ch√©p link: " + url));
    });

    musicBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.muted = false;
        audio.play();
        musicBtn.textContent = "üîä ƒêang ph√°t";
      } else {
        audio.pause();
        musicBtn.textContent = "üîà T·∫Øt nh·∫°c";
      }
    });

    resetBtn.addEventListener("click", () => location.reload());

    const params = new URLSearchParams(window.location.search);
    if (params.has("text")) {
      
      const txt = decodeURIComponent(params.get("text"));
      inputBox.style.display = "none";
      setTimeout(() => typeAnimation(txt), 500);
      setTimeout(() => playMusic(), 300);
    }
  </script>
</body>
</html>
