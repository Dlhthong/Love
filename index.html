<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
    }
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: url("Love Letter.png") no-repeat center/cover;
      z-index: 0;
    }
    body::after { right: 0; transform: scaleX(-1); }
    body::before { left: 0; }

    .letterBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .letterBox img {
      height: 85vh;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,150,200,0.8);
    }
    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: black;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow:
        2px 2px 6px rgba(255,255,255,0.8),
        2px 2px 8px rgba(0,0,0,0.4);
    }
    #displayText.show { opacity: 1; }

    @keyframes typing { from { width: 0; } to { width: 100%; } }
    .typing { display: inline-block; overflow: hidden; white-space: normal; animation: typing 3s steps(40) forwards; }

    .controls-left {
      position: absolute;
      left: 8%;
      top: 70%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 3;
    }
    .controls-left input { padding: 6px; border-radius: 6px; border: 1px solid gray; text-align: center; font-size: 16px; width: 180px; }
    .controls-left button { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; background: pink; font-weight: bold; }

    .petal {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

    .star {
      position: fixed;
      width: 25px;
      height: 25px;
      background: gold;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 
        68% 57%, 79% 91%, 50% 70%, 
        21% 91%, 32% 57%, 2% 35%, 
        39% 35%
      );
      box-shadow: 0 0 15px gold, 0 0 25px orange, 0 0 40px red;
      z-index: 5;
    }
    @keyframes fallStar { 0% { transform: translate(0, -50px) rotate(0deg); opacity:1; } 100% { transform: translate(450px, 100vh) rotate(360deg); opacity:0; } }

    /* Tuy·∫øt r∆°i cho Christmas Mode */
    .snowflake {
      position: fixed;
      top: -10px;
      font-size: 16px;
      color: white;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      opacity: 0.8;
      animation: fallSnow linear forwards;
    }
    @keyframes fallSnow { to { transform: translateY(110vh) rotate(360deg); opacity:0; } }
  </style>
</head>
<body>
  <div class="letterBox">
    <img id="letterImg" src="Love Letter.png" alt="Love Letter">
    <div id="displayText"></div>
  </div>

  <div class="controls-left" id="inputBox">
    <input type="text" id="message" placeholder="Nh·∫≠p ch·ªØ b·∫°n mu·ªën...">
    <button id="startBtn">B·∫Øt ƒë·∫ßu</button>
    <button id="copyBtn" style="display:none;">Sao ch√©p link</button>
    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <button id="musicBtn" style="position:absolute; top:20px; left:20px; z-index:4; padding:8px 14px; border:none; border-radius:8px; background:pink; font-weight:bold; cursor:pointer;">üîä Nh·∫°c</button>
  <button id="themeBtn" style="position:absolute; top:70px; left:20px; z-index:4; padding:8px 14px; border:none; border-radius:8px; background:lightgreen; font-weight:bold; cursor:pointer;">üéÑ Christmas Mode</button>

  <audio id="bgm" loop>
    <source id="bgmSource" src="NGUOI_DAU_TIEN.mp3" type="audio/mpeg">
  </audio>

  <script>
    let isChristmas = false;

    const letterImg = document.getElementById("letterImg");
    const displayText = document.getElementById("displayText");
    const startBtn = document.getElementById("startBtn");
    const copyBtn = document.getElementById("copyBtn");
    const resetBtn = document.getElementById("resetBtn");
    const musicBtn = document.getElementById("musicBtn");
    const themeBtn = document.getElementById("themeBtn");
    const inputBox = document.getElementById("inputBox");
    const audio = document.getElementById("bgm");
    const bgmSource = document.getElementById("bgmSource");

    // Hi·ªáu ·ª©ng hoa/l√°
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      if(isChristmas){
        petal.innerHTML = Math.random() > 0.5 ? "üéÅ" : "üå≤";
        petal.style.fontSize = (Math.random()*20+14)+"px";
      } else {
        petal.innerHTML = Math.random() > 0.5 ? "‚ùÄ" : "‚ù§Ô∏è";
        petal.style.fontSize = (Math.random()*20+10)+"px";
      }
      petal.style.left = Math.random()*100+"vw";
      petal.style.color = isChristmas ? "white" : (Math.random()>0.5?"pink":"red");
      petal.style.animationDuration = (Math.random()*5+5)+"s";
      document.body.appendChild(petal);
      setTimeout(()=>petal.remove(), 12000);
    }
    setInterval(createPetal, 100);

    // Hi·ªáu ·ª©ng sao bƒÉng
    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random()*90+"vw";
      star.style.top = "-50px";
      star.style.animation = `fallStar ${1.5+Math.random()}s linear forwards`;
      document.body.appendChild(star);
      setTimeout(()=>star.remove(), 2000);
    }
    setInterval(createStar, 800);

    // Tuy·∫øt r∆°i Christmas Mode
    function createSnow() {
      if(!isChristmas) return;
      const snow = document.createElement("div");
      snow.classList.add("snowflake");
      snow.innerHTML = "‚ùÑ";
      snow.style.left = Math.random()*100+"vw";
      snow.style.fontSize = (Math.random()*20+10)+"px";
      snow.style.animationDuration = (Math.random()*5+5)+"s";
      document.body.appendChild(snow);
      setTimeout(()=>snow.remove(), 12000);
    }
    setInterval(createSnow, 150);

    function typeAnimation(text){ displayText.innerHTML = `<span class='typing'>${text}</span>`; displayText.classList.add("show"); }

    startBtn.addEventListener("click", ()=>{
      const text = document.getElementById("message").value.trim();
      if(!text) return alert("Vui l√≤ng nh·∫≠p ch·ªØ!");
      typeAnimation(text);
      startBtn.style.display = "none";
      copyBtn.style.display = "inline-block";
      resetBtn.style.display = "inline-block";
    });

    copyBtn.addEventListener("click", ()=>{
      const text = encodeURIComponent(document.getElementById("message").value.trim());
      const url = window.location.origin + window.location.pathname + `?text=${text}`;
      navigator.clipboard.writeText(url).then(()=>alert("ƒê√£ sao ch√©p link: "+url));
    });

    resetBtn.addEventListener("click", ()=>location.reload());

    musicBtn.addEventListener("click", ()=>{
      if(audio.paused){ audio.play().catch(()=>{}); musicBtn.textContent="üîä ƒêang ph√°t"; }
      else { audio.pause(); musicBtn.textContent="üîà ƒêang t·∫Øt"; }
    });

    // N√∫t chuy·ªÉn Normal <-> Christmas
    themeBtn.addEventListener("click", ()=>{
      isChristmas = !isChristmas;
      if(isChristmas){
        letterImg.src = "Christmas Letter.png";
        bgmSource.src = "Christmas Music.mp3";
        audio.load(); audio.play().catch(()=>{});
        themeBtn.textContent = "‚ùÑ Normal Mode";
      } else {
        letterImg.src = "Love Letter.png";
        bgmSource.src = "NGUOI_DAU_TIEN.mp3";
        audio.load(); audio.play().catch(()=>{});
        themeBtn.textContent = "üéÑ Christmas Mode";
      }
    });

    // N·∫øu link c√≥ text s·∫µn
    const params = new URLSearchParams(window.location.search);
    if(params.has("text")){
      const txt = decodeURIComponent(params.get("text"));
      inputBox.style.display = "none";
      setTimeout(()=>typeAnimation(txt), 500);
      musicBtn.style.display="inline-block";
      themeBtn.style.display="inline-block";
    }
  </script>
</body>
</html>
