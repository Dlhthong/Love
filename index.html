<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: url("42f40e7939ab815bd5f83f20b533b9d4.jpg") no-repeat center/cover;
      z-index: 0;
    }
    body::after { right: 0; transform: scaleX(-1); }
    body::before { left: 0; }

    /* container ch√≠nh */
    .main {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 2;
    }

    /* l√° th∆∞ */
    .letterBox {
      position: relative;
    }
    .letterBox img {
      height: 85vh;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,150,200,0.8);
    }
    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: black;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow:
        0 0 6px #fff,
        0 0 12px #fff,
        1px 1px 2px rgba(0,0,0,0.8);
    }
    #displayText.show { opacity: 1; }

    /* input b√™n tr√°i */
    #inputBox {
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      flex-direction: column;
    }
    #inputBox input {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid gray;
    }
    #inputBox button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: pink;
    }

    /* b√™n ph·∫£i (n√∫t nh·∫°c + hint) */
    .rightBox {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    #playBtn {
      background: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #hint {
      font-size: 18px;
      font-weight: bold;
      color: black;
      background: rgba(255,255,255,0.7);
      padding: 5px 15px;
      border-radius: 8px;
    }

    /* hoa r∆°i */
    .petal {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* tim n·ªï ban ƒë·∫ßu */
    #bigHeart {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 120px;
      color: red;
      z-index: 15;
      transform: translate(-50%, -50%) scale(0);
      animation: popIn 1.5s ease-out forwards;
    }
    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      60% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* m·∫£nh tim n·ªï */
    .fragment {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: fly var(--dur) forwards;
      z-index: 12;
    }
    @keyframes fly {
      to {
        transform: translate(var(--dx), var(--dy)) scale(0.7) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="bigHeart">‚ù§Ô∏è</div>

  <div class="main">
    <!-- tr√°i: input -->
    <div id="inputBox">
      <input type="text" id="message" placeholder="Nh·∫≠p ch·ªØ b·∫°n mu·ªën...">
      <button id="makeLink">T·∫°o link</button>
    </div>

    <!-- gi·ªØa: b·ª©c th∆∞ -->
    <div class="letterBox">
      <img src="Love Letter.png" alt="Love Letter">
      <div id="displayText"></div>
    </div>

    <!-- ph·∫£i: nh·∫°c + hint -->
    <div class="rightBox">
      <button id="playBtn">B·∫≠t nh·∫°c üéµ</button>
      <div id="hint">Click chu·ªôt ƒë·ªÉ n·ªï tim ‚ù§Ô∏è</div>
    </div>
  </div>

  <audio id="bgm" loop muted>
    <source src="NGUOI_DAU_TIEN.mp3" type="audio/mpeg">
  </audio>

  <script>
    // m∆∞a hoa
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.innerHTML = Math.random() > 0.5 ? "‚ùÄ" : "‚ù§Ô∏è";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.color = Math.random() > 0.5 ? "pink" : "red";
      petal.style.fontSize = (Math.random() * 20 + 10) + "px";
      petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    setInterval(createPetal, 80);

    // tim n·ªï ban ƒë·∫ßu
    const bigHeart = document.getElementById("bigHeart");
    setTimeout(() => {
      explode(
        bigHeart.getBoundingClientRect().left + bigHeart.offsetWidth/2,
        bigHeart.getBoundingClientRect().top + bigHeart.offsetHeight/2,
        120, 400
      );
      bigHeart.style.display = "none";
      document.getElementById("displayText").classList.add("show");
    }, 1500);

    function explode(x, y, count, radius=150) {
      for (let i = 0; i < count; i++) {
        const frag = document.createElement("div");
        frag.classList.add("fragment");
        frag.textContent = Math.random() > 0.5 ? "‚ùÄ" : "‚ù§Ô∏è";
        frag.style.left = x + "px";
        frag.style.top = y + "px";
        frag.style.color = Math.random() > 0.5 ? "pink" : "red";
        frag.style.fontSize = (Math.random() * 25 + 15) + "px";
        const angle = Math.random() * Math.PI * 2;
        const distance = radius + Math.random() * 80;
        frag.style.setProperty("--dx", Math.cos(angle) * distance + "px");
        frag.style.setProperty("--dy", Math.sin(angle) * distance + "px");
        frag.style.setProperty("--dur", "1.5s");
        document.body.appendChild(frag);
        setTimeout(() => frag.remove(), 2000);
      }
    }

    // click -> tim nh·ªè
    document.addEventListener("click", (e) => {
      if (e.target.closest("#inputBox") || e.target.id === "playBtn") return;
      document.getElementById("hint").style.display = "none";
      const x = e.clientX, y = e.clientY;
      const directions = [[1,0],[0,1],[-1,0],[0,-1],[0.7,0.7],[-0.7,0.7],[0.7,-0.7],[-0.7,-0.7]];
      directions.forEach(([dx,dy])=>{
        const frag = document.createElement("div");
        frag.classList.add("fragment");
        frag.textContent = "‚ù§Ô∏è";
        frag.style.left = x + "px";
        frag.style.top = y + "px";
        frag.style.color = "red";
        frag.style.fontSize = "20px";
        frag.style.setProperty("--dx", dx*80 + "px");
        frag.style.setProperty("--dy", dy*80 + "px");
        frag.style.setProperty("--dur", "0.5s");
        document.body.appendChild(frag);
        setTimeout(()=>frag.remove(),600);
      });
    });

    // b·∫≠t nh·∫°c
    const btn = document.getElementById("playBtn");
    const audio = document.getElementById("bgm");
    btn.addEventListener("click", () => {
      audio.muted = false;
      audio.play();
      btn.style.display = "none";
    });

    // t·∫°o link
    const msgInput = document.getElementById("message");
    const makeLinkBtn = document.getElementById("makeLink");
    const displayText = document.getElementById("displayText");
    makeLinkBtn.addEventListener("click", () => {
      const text = encodeURIComponent(msgInput.value.trim());
      if (!text) return alert("Vui l√≤ng nh·∫≠p ch·ªØ!");
      const url = window.location.origin + window.location.pathname + "?text=" + text;
      navigator.clipboard.writeText(url).then(()=> alert("ƒê√£ sao ch√©p link: " + url));
    });

    // load ch·ªØ t·ª´ link
    const params = new URLSearchParams(window.location.search);
    if (params.has("text")) {
      const txt = decodeURIComponent(params.get("text"));
      displayText.textContent = txt;
      msgInput.value = txt;
      document.getElementById("inputBox").style.display = "none";
    }
  </script>
</body>
</html>
