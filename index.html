<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: black;
    }
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: url("42f40e7939ab815bd5f83f20b533b9d4.jpg") no-repeat center/cover;
      z-index: 0;
    }
    body::after { right: 0; transform: scaleX(-1); }
    body::before { left: 0; }

    /* b·ª©c th∆∞ lu√¥n gi·ªØa */
    .letterBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }
    .letterBox img {
      height: 85vh;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,150,200,0.8);
    }
    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: black;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow:
        0 0 6px #fff,
        0 0 12px #fff,
        1px 1px 2px rgba(0,0,0,0.8);
    }
    #displayText.show { opacity: 1; }

    /* input b√™n tr√°i */
    #inputBox {
      position: fixed;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      flex-direction: column;
      z-index: 10;
    }
    #inputBox input {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid gray;
    }
    #inputBox button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: pink;
    }

    /* b√™n ph·∫£i */
    .rightBox {
      position: fixed;
      top: 50%;
      right: 5%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      z-index: 10;
    }
    #playBtn {
      background: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #hint {
      font-size: 18px;
      font-weight: bold;
      color: black;
      background: rgba(255,255,255,0.7);
      padding: 5px 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- b·ª©c th∆∞ gi·ªØa -->
  <div class="letterBox">
    <img src="Love Letter.png" alt="Love Letter">
    <div id="displayText"></div>
  </div>

  <!-- input tr√°i -->
  <div id="inputBox">
    <input type="text" id="message" maxlength="15" placeholder="Nh·∫≠p t·ªëi ƒëa 15 k√Ω t·ª±">
    <button id="makeLink">T·∫°o link</button>
  </div>

  <!-- ph·∫£i: nh·∫°c + hint -->
  <div class="rightBox">
    <button id="playBtn">B·∫≠t nh·∫°c üéµ</button>
    <div id="hint">Click chu·ªôt ƒë·ªÉ n·ªï tim ‚ù§Ô∏è</div>
  </div>
</body>
</html>
