<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    /* Container lá thư */
    .letter-container {
      position: relative;
      display: inline-block;
      z-index: 2;
    }

    .letter-container img {
      max-width: 100%;
      max-height: 70%;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255,150,200,0.8);
    }

    /* Text trong thư */
    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: black;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      text-shadow:
        0 0 6px #fff,
        0 0 12px #fff,
        1px 1px 2px rgba(0,0,0,0.8);
      z-index: 3;
    }

    /* Tim rơi */
    .heart {
      position: fixed;
      color: red;
      font-size: 20px;
      top: -10px;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(105vh);
        opacity: 0;
      }
    }

    /* Form nhập */
    .input-container {
      margin-top: 20px;
      text-align: center;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 250px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 8px 12px;
      margin-left: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #e63e5c;
    }

    /* Thông báo */
    #notification {
      position: fixed;
      bottom: 20px;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="letter-container">
    <img src="Love Letter.png" alt="Love Letter">
    <div id="displayText"></div>
  </div>

  <div class="input-container">
    <input type="text" id="inputText" placeholder="Nhập lời nhắn...">
    <button onclick="generateLink()">Tạo link</button>
  </div>

  <div id="notification">Đã sao chép link!</div>

  <script>
    // Hiện text từ URL
    const urlParams = new URLSearchParams(window.location.search);
    const text = urlParams.get("text");
    if (text) {
      document.getElementById("displayText").innerText = text;
    }

    // Hàm tạo tim rơi
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Hàm tạo link
    function generateLink() {
      const input = document.getElementById("inputText").value.trim();
      if (!input) return alert("Vui lòng nhập lời nhắn!");
      const link = window.location.origin + window.location.pathname + "?text=" + encodeURIComponent(input);
      
      navigator.clipboard.writeText(link).then(() => {
        showNotification("Đã sao chép link!");
      });
    }

    // Thông báo
    function showNotification(msg) {
      const noti = document.getElementById("notification");
      noti.innerText = msg;
      noti.style.display = "block";
      setTimeout(() => noti.style.display = "none", 2000);
    }
  </script>
</body>
</html>
