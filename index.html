<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter - Multi Theme</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
    }

    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: url("42f40e7939ab815bd5f83f20b533b9d4.jpg") no-repeat center/cover;
      z-index: 0;
    }
    body::after { right: 0; transform: scaleX(-1); }
    body::before { left: 0; }

    .letterBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .letterBox img {
      height: 85vh;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,150,200,0.8);
    }

    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: black;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow:
        2px 2px 6px rgba(255,255,255,0.8),
        2px 2px 8px rgba(0,0,0,0.4);
    }
    #displayText.show { opacity: 1; }

    /* Emoji m·ªü ƒë·∫ßu */
    #bigEmoji {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      z-index: 5;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.5s ease;
    }
    #bigEmoji.hide {
      opacity: 0;
      pointer-events: none;
    }

    .controls-left {
      position: absolute;
      left: 8%;
      top: 70%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 3;
    }
    .controls-left input, .controls-left select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid gray;
      text-align: center;
      font-size: 16px;
      width: 200px;
    }
    .controls-left button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: pink;
      font-weight: bold;
    }

    .controls-right {
      position: absolute;
      right: 8%;
      top: 70%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      z-index: 3;
    }
    #playBtn {
      background: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #hint {
      font-size: 18px;
      font-weight: bold;
      color: black;
      background: rgba(255,255,255,0.7);
      padding: 5px 15px;
      border-radius: 8px;
    }

    .petal {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .fragment {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: fly var(--dur) forwards;
      z-index: 12;
    }
    @keyframes fly {
      to {
        transform: translate(var(--dx), var(--dy)) scale(0.7) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Emoji m·ªü ƒë·∫ßu to -->
  <div id="bigEmoji">‚ù§Ô∏è</div>

  <div class="letterBox">
    <img src="Love Letter.png" alt="Love Letter">
    <div id="displayText"></div>
  </div>

  <!-- controls b√™n tr√°i -->
  <div class="controls-left" id="inputBox">
    <select id="themeSelect">
      <option value="love">‚ù§Ô∏è T√¨nh y√™u</option>
      <option value="exam">üçÄ Thi c·ª≠</option>
      <option value="family">üè° Gia ƒë√¨nh</option>
      <option value="friends">üéâ B·∫°n b√®</option>
    </select>
    <input type="text" id="message" placeholder="Nh·∫≠p ch·ªØ b·∫°n mu·ªën...">
    <button id="startBtn">B·∫Øt ƒë·∫ßu</button>
    <button id="copyBtn" style="display:none;">Sao ch√©p link</button>
    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <!-- controls b√™n ph·∫£i -->
  <div class="controls-right">
    <button id="playBtn">B·∫≠t nh·∫°c üéµ</button>
    <div id="hint">Click chu·ªôt ƒë·ªÉ n·ªï ‚ù§Ô∏è</div>
  </div>

  <audio id="bgm" loop muted>
    <source src="NGUOI_DAU_TIEN.mp3" type="audio/mpeg">
  </audio>

  <script>
    // üé≠ Ch·ªß ƒë·ªÅ v√† Emoji
    const themes = {
      love: { fall:["‚ùÄ","‚ù§Ô∏è"], click:"‚ù§Ô∏è", mini:["‚ùÄ","‚ù§Ô∏è"], big:"‚ù§Ô∏è" },
      exam: { fall:["üçÄ","üíØ"], click:"üçÄ", mini:["üçÄ","üíØ"], big:"üçÄ" },
      family: { fall:["üè°","üë®‚Äçüë©‚Äçüëß‚Äçüë¶"], click:"üë®‚Äçüë©‚Äçüëß‚Äçüë¶", mini:["üè°","üë®‚Äçüë©‚Äçüëß‚Äçüë¶"], big:"üë®‚Äçüë©‚Äçüëß‚Äçüë¶" },
      friends: { fall:["üéâ","ü§ù"], click:"üéâ", mini:["üéâ","ü§ù"], big:"üéâ" }
    };

    let currentTheme = "love";
    const bigEmoji = document.getElementById("bigEmoji");

    document.getElementById("themeSelect").addEventListener("change", e => {
      currentTheme = e.target.value;
      bigEmoji.textContent = themes[currentTheme].big;
      document.getElementById("hint").textContent =
        "Click chu·ªôt ƒë·ªÉ n·ªï " + themes[currentTheme].click;
    });

    // üå∏ Emoji r∆°i
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      const arr = themes[currentTheme].fall;
      petal.innerHTML = arr[Math.floor(Math.random() * arr.length)];
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.fontSize = (Math.random() * 20 + 10) + "px";
      petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    setInterval(createPetal, 100);

    // üí• Emoji n·ªï
    function explode(x, y, count, radius=150) {
      for (let i = 0; i < count; i++) {
        const frag = document.createElement("div");
        frag.classList.add("fragment");
        const arr = themes[currentTheme].mini;
        frag.textContent = arr[Math.floor(Math.random() * arr.length)];
        frag.style.left = x + "px";
        frag.style.top = y + "px";
        frag.style.fontSize = (Math.random() * 25 + 15) + "px";
        const angle = Math.random() * Math.PI * 2;
        const distance = radius + Math.random() * 80;
        frag.style.setProperty("--dx", Math.cos(angle) * distance + "px");
        frag.style.setProperty("--dy", Math.sin(angle) * distance + "px");
        frag.style.setProperty("--dur", "1.5s");
        document.body.appendChild(frag);
        setTimeout(() => frag.remove(), 2000);
      }
    }

    const displayText = document.getElementById("displayText");
    const startBtn = document.getElementById("startBtn");
    const copyBtn = document.getElementById("copyBtn");
    const resetBtn = document.getElementById("resetBtn");
    const inputBox = document.getElementById("inputBox");

    // Tim n·ªï khi click
    document.addEventListener("click", (e) => {
      if (e.target.closest("#inputBox") || e.target.id === "playBtn") return;
      document.getElementById("hint").style.display = "none";
      explode(e.clientX, e.clientY, 40, 120);
    });

    // Nh·∫°c
    const btn = document.getElementById("playBtn");
    const audio = document.getElementById("bgm");
    btn.addEventListener("click", () => {
      audio.muted = false;
      audio.play();
      btn.style.display = "none";
    });

    // N√∫t b·∫Øt ƒë·∫ßu
    startBtn.addEventListener("click", () => {
      const text = document.getElementById("message").value.trim();
      if (!text) return alert("Vui l√≤ng nh·∫≠p ch·ªØ!");

      // Emoji m·ªü ƒë·∫ßu n·ªï
      const rect = bigEmoji.getBoundingClientRect();
      explode(rect.left + rect.width/2, rect.top + rect.height/2, 120, 400);
      bigEmoji.classList.add("hide");

      // Hi·ªán ch·ªØ
      displayText.textContent = text;
      displayText.classList.add("show");

      startBtn.style.display = "none";
      copyBtn.style.display = "inline-block";
      resetBtn.style.display = "none"; 
      setTimeout(() => resetBtn.style.display = "inline-block", 10000);
    });

    // Sao ch√©p link
    copyBtn.addEventListener("click", () => {
      const text = encodeURIComponent(document.getElementById("message").value.trim());
      const url = window.location.origin + window.location.pathname + "?text=" + text + "&theme=" + currentTheme;
      navigator.clipboard.writeText(url).then(()=> alert("ƒê√£ sao ch√©p link: " + url));
    });

    // Reset
    resetBtn.addEventListener("click", () => location.reload());

    // Trang link copy
    const params = new URLSearchParams(window.location.search);
    if (params.has("text")) {
      const txt = decodeURIComponent(params.get("text"));
      if (params.has("theme")) currentTheme = params.get("theme");
      bigEmoji.textContent = themes[currentTheme].big;

      // N·ªï emoji to + hi·ªán ch·ªØ
      setTimeout(() => {
        const rect = bigEmoji.getBoundingClientRect();
        explode(rect.left + rect.width/2, rect.top + rect.height/2, 120, 400);
        bigEmoji.classList.add("hide");
        displayText.textContent = txt;
        displayText.classList.add("show");
      }, 800);

      inputBox.style.display = "none";
    }
  </script>
</body>
</html>
